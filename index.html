<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="flex-container">
            <div class="content"></div>
                <table id="calculator">
                    <tr>
                        <td colspan="3"><input type="text" id="result"></td>
                        <td><button onclick="clr()">C</button></td>
                    </tr>
                    <tr>
                        <td><button value="1" onclick="opr('1')">1</button></td>
                        <td><button value="2" onclick="opr('2')">2</button></td>
                        <td><button value="3" onclick="opr('3')">3</button></td>
                        <td><button value="/" onclick="opr('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button value="4" onclick="opr('4')">4</button></td>
                        <td><button value="5" onclick="opr('5')">5</button></td>
                        <td><button value="6" onclick="opr('6')">6</button></td>
                        <td><button value="*" onclick="opr('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button value="7" onclick="opr('7')">7</button></td>
                        <td><button value="8" onclick="opr('8')">8</button></td>
                        <td><button value="9" onclick="opr('9')">9</button></td>
                        <td><button value="-" onclick="opr('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button value="0" onclick="opr('0')">0</button></td>
                        <td><button value="." onclick="opr('.')">.</button></td>
                        <td><button value="=" onclick="opr('=')">=</button></td>
                        <td><button value="+" onclick="opr('+')">+</button></td>
                    </tr>
                </table>
        </div>
    </body>
</html>
